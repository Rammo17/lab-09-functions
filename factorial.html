<!DOCTYPE html>
<html>
    <body>
        <script>
        function factorial(n) {
          if (n < 0)
            return -1;
            
          else if (n == 0)
            return 1;
            
          else {
            return (n * factorial(n -1));
          }
        }
        
        var userstring = prompt("Number please...");
        var usernum = parseInt(userstring)
        console.log(factorial(usernum));
        </script>
    </body>
</html>
